<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MRF MEDIA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        glass: 'rgba(17, 25, 40, 0.95)',
                        accent: '#00f2fe',
                        secondary: '#4facfe',
                        bgDark: '#050910'
                    },
                    fontSize: { 'xxs': '0.55rem' },
                    screens: { 'xs': '480px' }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a; /* Latar belakang luar (Desktop) agak gelap biar fokus ke App */
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #mobile-app-container {
            width: 100%;
            max-width: 480px;
            /* GANTI BACKGROUND JADI BIRU MUDA (GRADASI) */
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
        }

        .glass-panel {
            /* Panel tetap gelap transparan agar tulisan putih terbaca jelas di background biru muda */
            background: rgba(15, 23, 42, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Animasi */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .check-anim-entry { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 5px rgba(52, 211, 153, 0.5); border-color: rgba(52, 211, 153, 0.3); }
            50% { box-shadow: 0 0 15px rgba(52, 211, 153, 1); border-color: rgba(52, 211, 153, 0.8); }
        }
        .glow-active { animation: pulseGlow 2s infinite ease-in-out; }

        @keyframes pulseRedText {
            0%, 100% { opacity: 0.5; text-shadow: 0 0 2px rgba(239, 68, 68, 0.2); }
            50% { opacity: 1; text-shadow: 0 0 8px rgba(239, 68, 68, 0.9); }
        }
        .text-glow-red { animation: pulseRedText 1.5s infinite ease-in-out; }

        ::-webkit-scrollbar { width: 0px; background: transparent; }
        [x-cloak] { display: none !important; }
    </style>
</head>

<body>

    <div id="mobile-app-container" class="p-2 space-y-4" x-data="stockApp()">
        
        <header class="flex justify-between items-center glass-panel p-3 rounded-lg border-b border-white/10 sticky top-0 z-50">
            <div>
                <h1 class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-secondary to-accent drop-shadow-sm filter">STOK MRF MEDIA</h1>
            </div>
            <div class="flex gap-2">
                <input type="text" x-model="searchQuery" placeholder="Cari..." 
                    class="py-1 px-3 rounded bg-slate-800 border border-slate-600 text-[10px] w-20 focus:w-28 transition-all outline-none focus:border-accent text-white">
                <button @click="fetchData()" class="p-1.5 px-3 rounded bg-slate-700 hover:bg-slate-600 text-white text-[10px] border border-slate-600">
                    <i class="fa-solid fa-sync" :class="{'fa-spin': isLoading}"></i>
                </button>
            </div>
        </header>

        <div class="flex gap-2">
            <button @click="switchTab('xla')" 
                :class="currentTab === 'xla' ? 'bg-white text-blue-600 font-bold shadow-lg' : 'bg-slate-900/60 text-gray-300 hover:bg-slate-800'"
                class="flex-1 py-2 rounded text-[10px] uppercase tracking-wider transition-all border border-white/10 backdrop-blur-sm">
                AKRAB XLA
            </button>
            <button @click="switchTab('regulers')" 
                :class="currentTab === 'regulers' ? 'bg-white text-blue-600 font-bold shadow-lg' : 'bg-slate-900/60 text-gray-300 hover:bg-slate-800'"
                class="flex-1 py-2 rounded text-[10px] uppercase tracking-wider transition-all border border-white/10 backdrop-blur-sm">
                AKRAB XDA
            </button>
            <button @click="switchTab('circles')" 
                :class="currentTab === 'circles' ? 'bg-white text-blue-600 font-bold shadow-lg' : 'bg-slate-900/60 text-gray-300 hover:bg-slate-800'"
                class="flex-1 py-2 rounded text-[10px] uppercase tracking-wider transition-all border border-white/10 backdrop-blur-sm">
                XL CIRCLE
            </button>
        </div>

        <main class="min-h-[60vh] pb-10">
            
            <div x-show="isLoading" class="text-center py-10">
                <i class="fa-solid fa-circle-notch fa-spin text-2xl text-white drop-shadow-md"></i>
            </div>

            <div x-show="!isLoading && error" class="bg-red-900/80 p-4 rounded text-center text-red-200 text-xs border border-red-500 shadow-lg backdrop-blur-md">
                <p x-text="error"></p>
                <button @click="fetchData()" class="mt-2 text-white font-bold underline">Coba Lagi</button>
            </div>

            <div x-show="!isLoading && !error" 
                 class="grid gap-2 transition-all"
                 :class="(currentTab === 'xla') ? 'grid-cols-2' : 'grid-cols-4'">
                
                <template x-for="item in filteredData" :key="item.config">
                    <div class="glass-panel p-2 rounded hover:bg-slate-800/80 transition relative flex flex-col justify-between h-full min-h-[80px] overflow-hidden group">
                        
                        <template x-if="item.count > 0">
                            <div class="absolute top-0 right-0 p-1 z-10 check-anim-entry">
                                <i class="fa-solid fa-circle-check text-emerald-400 text-[12px] bg-slate-900 rounded-full border border-emerald-500/50 glow-active"></i>
                            </div>
                        </template>

                        <div class="mb-1 pr-3">
                            <div class="flex justify-between items-start">
                                <h3 @click="copyText(item.config)" 
                                    class="font-bold text-white cursor-pointer truncate w-full hover:text-accent"
                                    :class="(currentTab === 'xla') ? 'text-sm' : 'text-[8px]'" 
                                    :title="item.config">
                                    <span x-text="item.config"></span>
                                </h3>
                            </div>
                            
                            <div :class="item.count > 0 ? 'text-emerald-400' : 'text-red-500'" 
                                 class="font-bold mt-1 flex items-center gap-1"
                                 :class="(currentTab === 'xla') ? 'text-xs' : 'text-[8px]'">
                                Stok: <span x-text="item.count"></span>
                            </div>

                            <template x-if="item.count === 0">
                                <div class="mt-1">
                                    <p class="text-red-500 font-bold italic text-glow-red leading-tight"
                                       :class="(currentTab === 'xla') ? 'text-[9px]' : 'text-[6px]'">
                                        HABIS
                                    </p>
                                </div>
                            </template>
                        </div>

                        <div class="border-t border-white/10 pt-1 mt-auto">
                            
                            <template x-if="isObject(item.quota_allocation)">
                                <div class="space-y-0.5">
                                    <template x-for="(val, key) in item.quota_allocation">
                                        <div class="flex justify-between items-center" 
                                             :class="(currentTab === 'xla') ? 'text-[9px]' : 'text-[6px]'">
                                            <span class="text-gray-400 truncate max-w-[40px]" x-text="key"></span>
                                            <span class="text-accent font-mono font-bold" x-text="val + (currentTab === 'xla' ? '' : ' GB')"></span>
                                        </div>
                                    </template>
                                </div>
                            </template>

                            <template x-if="!isObject(item.quota_allocation)">
                                <div class="text-center">
                                    <span class="font-bold text-gray-200" 
                                          :class="(currentTab === 'xla') ? 'text-xs' : 'text-[10px]'"
                                          x-text="item.quota_allocation"></span> 
                                    <span class="text-gray-500 text-[8px]">
                                        <span>GB</span>
                                    </span>
                                </div>
                            </template>
                        </div>

                    </div>
                </template>
            </div>

            <div x-show="!isLoading && !error && filteredData.length === 0" class="glass-panel p-6 rounded-lg text-center mt-4">
                <p class="text-gray-300 text-xs">Data Stok Kosong</p>
            </div>
        </main>

        <div x-show="toast.show" x-transition class="fixed bottom-4 right-4 bg-slate-900 border border-accent text-accent px-3 py-1.5 rounded shadow-lg z-50 text-xs font-bold">
            <span x-text="toast.message"></span>
        </div>
        
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('stockApp', () => ({
                currentTab: 'xla', 
                data: [],
                searchQuery: '',
                isLoading: true,
                error: null,
                apiKey: 'bunderkananbunderkanankirikotaksegitigaatas',
                
                updateInterval: null,

                xdaNames: {
                    'XDA13': 'SUPERMINI', 'XDA19': 'SUPERLITE', 'XDA25': 'LITE', 'XDA27': 'HYPER LITE',
                    'XDA31': 'MINI', 'XDA34': 'MEDIUM', 'XDA38': 'BIG', 'XDA40': 'BIG PLUS',
                    'XDA47': 'EXTRA BIG', 'XDA50': 'JUMBO V2', 'XDA53': 'JUMBO V3','XDA55': 'SUPER BIG', 'XDA63': 'MEGABIG V2',
                    'XDA64': 'JUMBO', 'XDA76': 'SUPER JUMBO', 'XDA78': 'ULTRA JUMBO', 'XDA88': 'MEGABIG',
                    'XDA105': 'HYPER JUMBO'
                },

                xlaDetails: {
                    'SuperMini': { 'Area1': '13-15', 'Area2': '15-17', 'Area3': '20-22', 'Area4': '30-32' },
                    'Mini':      { 'Area1': '31-33', 'Area2': '33-35', 'Area3': '38-40', 'Area4': '48-50' },
                    'Big':       { 'Area1': '38-40', 'Area2': '40-42', 'Area3': '45-47', 'Area4': '55-57' },
                    'Jumbo V2':  { 'Area1': '50-52', 'Area2': '52-54', 'Area3': '57-59', 'Area4': '67-69' },
                    'JUMBO':     { 'Area1': '65',    'Area2': '70',    'Area3': '83',    'Area4': '123' },
                    'MegaBig':   { 'Area1': '88-90', 'Area2': '90-92', 'Area3': '95-97', 'Area4': '105-107' }
                },

                init() { 
                    this.fetchData(false); 
                    this.updateInterval = setInterval(() => {
                        this.fetchData(true); 
                    }, 5000);
                },

                switchTab(tab) { 
                    this.currentTab = tab; 
                    this.data = []; 
                    this.fetchData(false); 
                },
                
                get filteredData() {
                    let result = this.data;
                    if (this.searchQuery) {
                        result = result.filter(item => item.config && item.config.toLowerCase().includes(this.searchQuery.toLowerCase()));
                    }
                    return result;
                },
                
                isObject(val) { return typeof val === 'object' && val !== null; },

                async fetchData(isBackground = false) {
                    if (!isBackground) {
                        this.isLoading = true;
                        this.error = null;
                        this.data = []; 
                    }

                    try {
                        let url = '';
                        let options = {};
                        
                        if (this.currentTab === 'xla') {
                            url = '/api/xla?_=' + Date.now();
                        } else if (this.currentTab === 'regulers') {
                            url = '/api/regulers?_=' + Date.now();
                            options = { headers: { 'x-api-key': this.apiKey } };
                        } else if (this.currentTab === 'circles') {
                            url = '/api/circles?_=' + Date.now();
                            options = { headers: { 'x-api-key': this.apiKey } };
                        }

                        const res = await fetch(url, options);
                        if (!res.ok) throw new Error('Gagal koneksi server');
                        const json = await res.json();
                        
                        if (json.error) throw new Error(json.error);

                        if (this.currentTab === 'xla') {
                            if (json.ok && Array.isArray(json.data)) {
                                this.data = json.data.map(item => {
                                    let cleanName = item.nama ? item.nama.trim() : '';
                                    let quotaManual = this.xlaDetails[cleanName]; 
                                    if (!quotaManual) quotaManual = item.type; 
                                    return {
                                        config: item.nama,
                                        count: parseInt(item.sisa_slot),
                                        quota_allocation: quotaManual 
                                    };
                                });
                            }
                        }
                        else if (this.currentTab === 'regulers') {
                            let rawData = Array.isArray(json) ? json : [];
                            this.data = rawData.map(item => {
                                const originalCode = item.config; 
                                const friendlyName = this.xdaNames[originalCode] || originalCode;
                                return {
                                    ...item,
                                    config: friendlyName,
                                    quota_allocation: item.quota_allocation, 
                                    _sortKey: originalCode
                                };
                            }).sort((a, b) => {
                                const numA = parseInt(a._sortKey.replace(/^\D+/g, '')) || 0;
                                const numB = parseInt(b._sortKey.replace(/^\D+/g, '')) || 0;
                                return numA - numB;
                            });
                        }
                        else if (this.currentTab === 'circles') {
                            let rawData = Array.isArray(json) ? json : [];
                            this.data = rawData.map(item => ({
                                config: item.config || 'Circle',
                                count: parseInt(item.count || 0),
                                quota_allocation: item.quota_allocation 
                            }));
                        }
                        
                        if(isBackground) this.error = null;

                    } catch (err) {
                        console.error(err);
                        if (!isBackground) {
                            this.error = 'Gagal memuat data.';
                        }
                    } finally { 
                        this.isLoading = false; 
                    }
                },

                copyText(txt) {
                    navigator.clipboard.writeText(txt);
                    this.toast.message = 'Disalin: ' + txt;
                    this.toast.show = true;
                    setTimeout(() => this.toast.show = false, 1500);
                },
                toast: { show: false, message: '' }
            }));
        });
    </script>
</body>
                </html>
